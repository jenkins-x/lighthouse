{{- if .Values.hmacTokenEnabled }}
apiVersion: v1
kind: Secret
metadata:
  name: lighthouse-hmac-token
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:  
  hmac: {{ default "" .Values.hmacToken | b64enc | quote }}
{{- end }}
