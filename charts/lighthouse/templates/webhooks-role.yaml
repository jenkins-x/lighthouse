kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "webhooks.name" . }}
rules:
- apiGroups:
  - ""
  resources:
  {{- if eq .Values.scope "cluster" }}
  - namespaces
  {{- end }}
  - configmaps
  - secrets
  verbs:
  - get
  - update
  - create
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - lighthouse.jenkins.io
  resources:
  - lighthousejobs
  verbs:
  - create
  - delete
  - list
  - update
  - get
  - watch
  - patch
- apiGroups:
  - lighthouse.jenkins.io
  resources:
  - lighthousejobs/status
  verbs:
  - create
  - delete
  - list
  - update
  - get
  - watch
  - patch
