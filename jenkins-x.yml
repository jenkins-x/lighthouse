dockerRegistryOwner: jenkinsxio
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: ci
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: HELM_HOME
            value: /builder/home/.helm
          - name: GOPROXY
            value: http://jenkins-x-athens-proxy
          - name: GO111MODULE
            value: "on"
          - name: ORG
            value: jenkinsxio
          steps:
          - name: init-helm
            image: alpine/helm:2.12.3
            command: helm
            args:
              - init
              - --client-only

          - name: helm-lint
            image: gcr.io/jenkinsxio/builder-go
            command: make
            args:
              - build
            dir: /workspace/source/charts/lighthouse

          - name: lint-checks
            image: gcr.io/jenkinsxio/builder-go
            command: make
            args:
            - check
            - generate-client
            - docs
            - verify-code-unchanged
            dir: /workspace/source

          - name: unit-tests
            image: gcr.io/jenkinsxio/builder-go
            command: make
            args:
            - test
            - build-linux
            dir: /workspace/source

    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: release
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/kaniko-secret.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: HELM_HOME
                value: /builder/home/.helm
              - name: GOPROXY
                value: http://jenkins-x-athens-proxy
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /secrets/kaniko/kaniko-secret.json
              - name: ORG
                value: jenkinsxio
              - name: CHARTMUSEUM_USER
                valueFrom:
                  secretKeyRef:
                    name: jenkins-x-chartmuseum
                    key: BASIC_AUTH_USER
              - name: CHARTMUSEUM_PASS
                valueFrom:
                  secretKeyRef:
                    name: jenkins-x-chartmuseum
                    key: BASIC_AUTH_PASS
            steps:
              - name: lint-check
                image: gcr.io/jenkinsxio/builder-go
                command: make
                args:
                - check
                dir: /workspace/source

              - name: unit-tests
                image: gcr.io/jenkinsxio/builder-go
                command: make
                args:
                - test
                - build-linux
                dir: /workspace/source

              - name: init-helm
                image: alpine/helm:2.12.3
                command: helm
                args:
                - init
                - --client-only

              - name: helm-lint
                image: gcr.io/jenkinsxio/builder-go
                command: make
                args:
                - build
                dir: /workspace/source/charts/lighthouse

# TODO this step fails
#              - name: git-user-pass 
