            - name: npmrc
              secret:
                optional: true
                secretName: npmrc
          workspaces:
            - description: The git repo will be cloned onto the volume backing this workspace
              name: output
        workspaces:
          - name: output
            workspace: output
    workspaces:
      - description: The git repo will be cloned onto the volume backing this workspace
        name: output
  taskRunTemplate: {}
  timeouts:
    pipeline: 24h0m0s
  workspaces:
    - emptyDir: {}
      name: output
status: {}
